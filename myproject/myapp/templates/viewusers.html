{% include 'header.html' %}
<style>
  :root {
    --dark-bg: #121212;
    --darker-bg: #1e1e1e;
    --card-bg: #2d2d2d;
    --text-primary: #e0e0e0;
    --text-secondary: #b0b0b0;
    --accent-color: #bb86fc;
    --accent-hover: #9e6ad6;
    --danger-color: #ff5555;
    --warning-color: #ffb86c;
    --success-color: #50fa7b;
    --info-color: #03dac6;
    --border-color: #444;
    --border-radius: 8px;
    --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
  }

  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background-color: var(--dark-bg);
    color: var(--text-primary);
    margin: 0;
    padding: 0;
    line-height: 1.6;
  }

  .container {
    max-width: 1400px;
    margin: 2rem auto;
    padding: 0 1.5rem;
  }

  h1 {
    text-align: center;
    color: var(--accent-color);
    margin-bottom: 2rem;
    font-weight: 700;
    position: relative;
    padding-bottom: 1rem;
    font-size: 2.5rem;
  }

  h1::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 150px;
    height: 4px;
    background: linear-gradient(90deg, var(--accent-color), var(--info-color));
    border-radius: 2px;
  }

  .table-container {
    overflow-x: auto;
    background-color: var(--darker-bg);
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
    border: 1px solid var(--border-color);
    padding: 0.5rem;
    position: relative;
  }

  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    min-width: 800px;
  }

  th, td {
    padding: 1.25rem 1.5rem;
    text-align: left;
    border-bottom: 1px solid var(--border-color);
    transition: var(--transition);
  }

  th {
    background-color: rgba(187, 134, 252, 0.1);
    color: var(--accent-color);
    font-weight: 600;
    letter-spacing: 0.5px;
    position: sticky;
    top: 0;
    text-transform: uppercase;
    font-size: 0.85rem;
    backdrop-filter: blur(10px);
  }

  tr:not(:first-child):hover {
    background-color: rgba(187, 134, 252, 0.03);
  }

  .action-buttons {
    display: flex;
    gap: 0.75rem;
    flex-wrap: wrap;
  }

  .btn {
    padding: 0.65rem 1.25rem;
    border-radius: var(--border-radius);
    cursor: pointer;
    font-size: 0.85rem;
    font-weight: 500;
    transition: var(--transition);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    border: 1px solid transparent;
  }

  .btn i {
    margin-right: 0.5rem;
    font-size: 0.9rem;
  }

  .btn-email {
    background-color: rgba(187, 134, 252, 0.1);
    color: var(--accent-color);
    border-color: var(--accent-color);
  }

  .btn-email:hover {
    background-color: var(--accent-color);
    color: #121212;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(187, 134, 252, 0.2);
  }

  .btn-view {
    background-color: rgba(3, 218, 198, 0.1);
    color: var(--info-color);
    border-color: var(--info-color);
  }

  .btn-view:hover {
    background-color: var(--info-color);
    color: #121212;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(3, 218, 198, 0.2);
  }

  .btn-edit {
    background-color: rgba(255, 184, 108, 0.1);
    color: var(--warning-color);
    border-color: var(--warning-color);
  }

  .btn-edit:hover {
    background-color: var(--warning-color);
    color: #121212;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(255, 184, 108, 0.2);
  }

  .btn-delete {
    background-color: rgba(255, 85, 85, 0.1);
    color: var(--danger-color);
    border-color: var(--danger-color);
  }

  .btn-delete:hover {
    background-color: var(--danger-color);
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(255, 85, 85, 0.2);
  }

  .email-link {
    color: var(--accent-color);
    text-decoration: none;
    font-weight: 500;
    transition: var(--transition);
    display: inline-flex;
    align-items: center;
  }

  .email-link:hover {
    color: var(--accent-hover);
    text-decoration: underline;
  }

  /* Glow effect for table header */
  th::after {
    content: '';
    position: absolute;
    bottom: -1px;
    left: 0;
    right: 0;
    height: 1px;
    background: linear-gradient(90deg, var(--accent-color), var(--info-color));
    opacity: 0.3;
  }

  /* Responsive adjustments */
  @media (max-width: 992px) {
    .container {
      padding: 0 1rem;
    }
    
    h1 {
      font-size: 2rem;
    }
  }
   h1 {
  position: relative;
  z-index: 2;
  background-color: var(--dark-bg);
}
.container {
  padding-top: 80px; /* adjust based on your navbar height */
}
html {
  scroll-padding-top: 80px; /* same height as your navbar */
}

  @media (max-width: 768px) {
    th, td {
      padding: 1rem;
    }
    
    .btn {
      padding: 0.5rem 1rem;
      font-size: 0.8rem;
    }
    
    .action-buttons {
      gap: 0.5rem;
    }
  }

  @media (max-width: 576px) {
    h1 {
      font-size: 1.8rem;
    }
    
    .container {
      margin: 1rem auto;
    }
  }
</style>

<div class="container">
  <h1><i class="fas fa-users-cog"></i> User Management</h1>
  
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th><i class="fas fa-user"></i> First Name</th>
          <th><i class="fas fa-user"></i> Last Name</th>
          <th><i class="fas fa-envelope"></i> Email</th>
          <th><i class="fas fa-at"></i> Username</th>
          <th><i class="fas fa-phone"></i> Contact</th>
          <th><i class="fas fa-cog"></i> Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for i in user %}
        <tr id="user-{{ i.id }}">
          <td>{{ i.first_name }}</td>
          <td>{{ i.last_name}}</td>
          <td>
            <a href="mailto:{{ i.email }}" class="email-link">
              <i class="fas fa-envelope"></i> {{ i.email }}
            </a>
          </td>
          <td>{{ i.username }}</td>
          <td>{{ i.contact }}</td>
          <td>
            <div class="action-buttons">
              <a href="mailto:{{ i.email }}" class="btn btn-email">
                <i class="fas fa-paper-plane"></i> Email
              </a>
              <a href="/{{ i.email }}" class="btn btn-view">
                <i class="fas fa-eye"></i> View
              </a>
              <a href="/edit/{{ i.id}}" class="btn btn-edit">
                <i class="fas fa-edit"></i> Edit
              </a>
              <a href="/delete/{{ i.id}}" class="btn btn-delete">
                <i class="fas fa-trash-alt"></i> Delete
              </a>
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
